<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template-principal.xhtml">

	<ui:define name="conteudo">
		<p:panel header="Vendas" footer="Listagem de Vendas"
			toggleable="true" >
			<h:form>
				<h:panelGrid columns="1" cellpadding="10" >
					<p:commandButton value="Nova Venda" icon="ui-icon-plus" action="cadastroVenda?faces-redirect=true"></p:commandButton>
					
					<p:dataTable rendered="#{listagemVendasMB.mostrarTabela}" id="tabela" var="venda" value="#{listagemVendasMB.vendas}" emptyMessage="Nenhuma Venda Cadastrada." resizableColumns="true" >
						<p:column headerText="Id" width="5%" >
							<h:outputText value="#{venda.id}" />
						</p:column>
						<p:column headerText="Cliente" width="30%">
							<h:outputText value="#{venda.cliente.nomeRazaosocial}" />
						</p:column>
						<p:column headerText="Vendedor" width="20%">
							<h:outputText value="#{venda.vendedor.nome}" />
						</p:column>
						<p:column headerText="Data" width="10%">
							<h:outputText value="#{venda.getDataHoraString(venda.datahoravenda)}" >
							</h:outputText>
						</p:column>
						<p:column headerText="Valor" width="10%">
							<h:outputText value="R$ #{venda.valorTotal}" >
							</h:outputText>
						</p:column>
						<p:column headerText="Ações" width="10%">
							<p:commandButton action="#{listagemVendasMB.editar(cadastroVendaMB.venda.id)}" icon="ui-icon-pencil">
								<f:setPropertyActionListener value="#{venda}" target="#{cadastroVendaMB.venda}">
								</f:setPropertyActionListener>
							</p:commandButton>
							
						</p:column>
					</p:dataTable>
				</h:panelGrid>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
