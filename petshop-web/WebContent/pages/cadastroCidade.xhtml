<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/WEB-INF/template/template-principal.xhtml">

	<ui:define name="conteudo">
		<p:panel header="Cadastro de Cidade" footer="InclusÃ£o de Nova Cidade" toggleable="true">
			<h:form>
				<h:panelGrid columns="2" cellpadding="2" style="">
					<h:outputLabel value="Nome" />
					<p:inputText value="#{cadastroCidadeMB.cidade.nome}" />
					
					<h:outputLabel value="Estado" />
					<p:selectOneMenu value="#{cadastroCidadeMB.idEstado}" filter="true" filterMatchMode="startsWith">
						<f:selectItem itemLabel="Selecione o Estado" itemValue="" />
						<f:selectItems value="#{cadastroCidadeMB.estados}" var="estado" itemLabel="#{estado.nome}" itemValue="#{estado.id}"></f:selectItems>
					</p:selectOneMenu>
				</h:panelGrid>
					
				<p:commandButton value="Cancelar" action="#{cadastroCidadeMB.cancelar()}" immediate="true" icon="ui-icon-cancel"></p:commandButton>
				<p:commandButton value="Salvar" action="#{cadastroCidadeMB.salvar()}" ajax="false" icon="ui-icon-check"></p:commandButton>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
