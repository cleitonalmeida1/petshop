<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template-principal.xhtml">

	<ui:define name="conteudo">
		<p:panel header="Fornecedores" footer="Listagem de Fornecedores"
			toggleable="true" >
			<h:form>
				<h:panelGrid columns="1" cellpadding="10" >
					<p:commandButton value="Novo" icon="ui-icon-plus" action="cadastroFornecedor?faces-redirect=true"></p:commandButton>					
					<p:dataTable rendered="#{listagemFornecedoresMB.mostrarTabela}" id="tabela" var="fornecedor" value="#{listagemFornecedoresMB.fornecedores}" resizableColumns="true" >
						<p:column headerText="Id" width="10%" >
							<h:outputText value="#{fornecedor.id}" />
						</p:column>
						<p:column headerText="Razão Social" width="50%">
							<h:outputText value="#{fornecedor.nome}" />
						</p:column>
						<p:column headerText="CNPJ" width="20%">
							<h:outputText value="#{fornecedor.cnpj}" />
						</p:column>
						<p:column headerText="Inscrição Estadual" width="20%">
							<h:outputText value="#{fornecedor.ie}" />
						</p:column>
						<p:column headerText="Telefone" width="20%">
							<h:outputText value="#{fornecedor.telefone}" />
						</p:column>
						<p:column headerText="Email" width="50%">
							<h:outputText value="#{fornecedor.email}" />
						</p:column>
						
						
						<p:column width="10%">
							<p:commandButton action="#{listagemFornecedoresMB.editar()}" icon="ui-icon-pencil">
								<f:setPropertyActionListener value="#{fornecedor}" target="#{cadastroFornecedorMB.fornecedor}">
								</f:setPropertyActionListener>
							</p:commandButton>
							<p:commandButton actionListener="#{listagemFornecedoresMB.remover(fornecedor)}" icon="ui-icon-trash" update="tabela">
							</p:commandButton>
						</p:column>
					</p:dataTable>
				</h:panelGrid>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
