<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template-principal.xhtml">

	<ui:define name="conteudo">
		<p:panel header="Categorias" footer="Listagem de Categorias"
			toggleable="true">
			<h:form>
				<h:panelGrid columns="1" cellpadding="10" >
					<p:commandButton value="Nova Categoria" icon="ui-icon-plus" action="cadastroCategoria?faces-redirect=true"></p:commandButton>
					
					<p:dataTable rendered="#{listagemCategoriasMB.mostrarTabela}" id="tabela" var="categoria" value="#{listagemCategoriasMB.categorias}" resizableColumns="true" emptyMessage="Nenhuma Categoria Cadastrada.">
						<p:column headerText="Id" width="10%" styleClass="coluna">
							<h:outputText value="#{categoria.id}"/>
						</p:column>
						
						<p:column headerText="Nome" width="70%" styleClass="coluna">
							<h:outputText value="#{categoria.nome}" />
						</p:column>
						
						<p:column width="20%" headerText="Ações" styleClass="coluna">
							<p:commandButton action="#{listagemCategoriasMB.editar()}" icon="ui-icon-pencil">
								<f:setPropertyActionListener value="#{categoria}" target="#{cadastroCategoriaMB.categoria}">
								</f:setPropertyActionListener>
							</p:commandButton>
							<p:commandButton actionListener="#{listagemCategoriasMB.remover(categoria)}" icon="ui-icon-trash" update="tabela">
							
							</p:commandButton>
						</p:column>
					</p:dataTable>
				</h:panelGrid>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
