<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template-principal.xhtml">

	<ui:define name="conteudo">
		<p:panel header="Paises" footer="Listagem de Paises"
			toggleable="true">
			<h:form>
				<h:panelGrid columns="1" cellpadding="10" >
					<p:commandButton value="Novo Pais" icon="ui-icon-plus" action="cadastroPais?faces-redirect=true"></p:commandButton>
					
					<p:dataTable rendered="#{listagemPaisesMB.mostrarTabela}" id="tabela" var="pais" value="#{listagemPaisesMB.paises}" resizableColumns="true" emptyMessage="Nenhum País Cadastrado.">
						<p:column headerText="Id" width="5%" styleClass="coluna">
							<h:outputText value="#{pais.id}"/>
						</p:column>
						
						<p:column headerText="Nome" width="10%" styleClass="coluna">
							<h:outputText value="#{pais.nome}" />
						</p:column>
						
						<p:column headerText="Sigla" width="10%" styleClass="coluna">
							<h:outputText value="#{pais.sigla}" />
						</p:column>
						
						<p:column width="10%" headerText="Ações" styleClass="coluna">
							<p:commandButton action="#{listagemPaisesMB.editar()}" icon="ui-icon-pencil">
								<f:setPropertyActionListener value="#{pais}" target="#{cadastroPaisMB.pais}">
								</f:setPropertyActionListener>
							</p:commandButton>
							<p:commandButton actionListener="#{listagemPaisesMB.remover(pais)}" icon="ui-icon-trash" update="tabela">
							
							</p:commandButton>
						</p:column>
					</p:dataTable>
				</h:panelGrid>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
